{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">]
    <div class=" text-center mt-5 ">

        <h1 style="font-weight: bolder; color: green;"> Criar um novo Evento </h1>
            
        
    </div>


<div class="row ">
  <div class="col-lg-7 mx-auto">
    <div class="card mt-2 mx-auto p-4 bg-light">
        <div class="card-body bg-light">
   
        <div class = "container">
                         <form id="contact-form" role="form" method="post">{% csrf_token %}

        

        <div class="controls">

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_name">Título *</label>
                        <input id="form_name" type="text" name="title" class="form-control" placeholder="Título *" required="required" data-error="Firstname is required.">
                        
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_lastname"> Data do evento*</label>
                        <input id="form_lastname" type="date" name="date" class="form-control" required="required" data-error="Date is required.">
                                                        </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_need">Status do evento *</label>
                        <select id="form_need" name="status" class="form-control" required="required" data-error="Please specify your need.">
                            <option value="" selected disabled>--Status-</option>
                            <option value="To do">To do</option>
                            <option value="in progress">In progress</option>
                            <option value="Done">Done</option>
                        </select>
                        
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="form_message">Descrição *</label>
                        <textarea id="form_message" name="description" class="form-control" placeholder="Write your message here." rows="4" required="required" data-error="Please, leave us a message."></textarea
                            >
                        </div>

                    </div>


                <div class="col-md-12">
                    
                    <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                        " value="Criar evento" >
                
            </div>
      
            </div>


    </div>
     </form>
    </div>
        </div>


</div>
    <!-- /.8 -->

</div>
<!-- /.row-->

</div>
</div>
{% endblock %}
